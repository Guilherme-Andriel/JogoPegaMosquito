<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Game - Mata Mosquito</title>

</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
        <img class="img-fluid" src="img/game.png" alt="Fim de jogo">
      </div>
      </div>
    </div>

    
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-items-center">
          <div class="mb-2">
         <select class="form-control" id="nivel">
          <option value="">Selecionar o nível</option>
          <option value="normal">Normal</option>
          <option value="dificil">Difícil</option>
          <option value="chucknorris">Chuck Norris</option>
         </select>
        </div>
      </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-danger btn-lg iniciar">Iniciar Jogo</button>
      </div>
      </div>
    </div>
  </div>

  <script>
    
    let iniciar = document.querySelector(".iniciar")
    
    iniciar.addEventListener("click", () =>{
      let nivel = document.querySelector("#nivel").value
        
      if(nivel === ""){
        alert("Selecione um nível para iniciar o jogo!")
        return false
      }else{
        window.location.href = "mosquito.html?"+nivel
      }
    
    })
      </script>
</body>
</html>
